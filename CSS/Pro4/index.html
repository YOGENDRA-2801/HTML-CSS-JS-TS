        axis k naam swap bhi ho skt h
        direction property apen log container k liye use krte  h individual elem k liye nhi 
        row => main axis = row => left 2 right direction
        column => main axis = column => top 2 bottom direction
        flex container apne andr k saare item ko same container/line k andr atkayega (jbtk item ka content allow krta h) aur wah item ka size bhi km kr dega if needed
        space-around => strt-end me spc 1/2 hogi middle k comparison m ; space btwn
        align-item: flex-start/end, centre & baseline , default is stretch
        align self has the highest priority
        flexcontainer generally saare items ko equally shrink ya grow krta h container m accomdate krne k liye yh behavoiur change krne k liye use flex-grow or flex-shrink inki val factors m hoti h
     -->
